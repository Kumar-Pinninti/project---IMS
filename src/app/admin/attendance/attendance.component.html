
<div class="container" class="mt-5">
    <form #batch="ngForm" (ngSubmit)="sendbatch(batch.value)">
        <div class="row">
            <div class="col-sm-6">

                <div class="form-group">   
                    <select name="batches" id="" ngModel class="form-control">
                        <option value="" disabled>Select Batch to get student details</option>
                        <option value="ALL">ALL BATCHES</option>
                        <option value="{{std.batchName}}" *ngFor="let std of stdbatchdData">{{std.batchName}}</option> 
                    </select>
                </div>

            </div>

            <div class="col-sm-4">
                    <button class="btn btn-md btn-info" type="submit">Search</button>
            </div>

        </div>        
    </form>
</div>

<div class="alert alert-success mt-3" *ngIf="alertboolean">
    <strong>Attendance already posted </strong> 
</div>

<div class="container mt-5">
    
    <table class="table table-bordered">
        <thead class="bg-success">
            <th>SNO</th>
            <th>STDID</th>
            <th>STDNAME</th>
            <th>DATE</th> 
            <th>ATTENDANCE</th>
            <!-- <th>ATTENDANCE</th> -->
        </thead>

        <tr *ngFor="let data of stdDataInBatch, let i=index">

            <td>{{i+1}}</td>

            <td>{{data.id}}</td>

            <td>{{data.fname}} {{data.lname}}</td>
            
            <td>{{today | date}}</td>
            <td>
                <form (change)="attendance($event.target.value,data)">

                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="attendance{{i+1}}" value="present" ngModel>Present
                        </label>
                     </div>

                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="attendance{{i+1}}" value="absent" ngModel>Absent
                        </label>
                    </div>

                </form>
            </td>
            
        </tr>
    </table>

    <div>
        <button class="btn btn-warning" type="submit"  (click)="stdAttendance()">Submit</button>
    </div>

</div>
